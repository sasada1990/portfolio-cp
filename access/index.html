<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirameki Design</title>
  <meta name="description" content="Kirameki Designはクリエイティブのプロフェッショナル集団です。クリエイティブの力でさまざまな課題解決に取り組んでいます。">
  <meta name="robots" content="noindex" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- リセットCSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Smart Tab -->
  <link href="https://cdn.jsdelivr.net/npm/jquery-smarttab@4/dist/css/smart_tab_all.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">

  <!-- ファビコン -->
  <link rel="icon" href="../assets/favicon.ico">
</head>

<body>
  <!-- ヘッダー -->
  <header class="header">
    <h1 class="header-logo"><a href="./" class="header-logo-link"><img src="../assets/images/header/header_logo.svg"
          alt="Kirameki Design"></a></h1>

    <!-- ハンバーガーボタン -->
    <button type="button" class="hamburger-button">
      <i class="bi bi-list"></i>
    </button>
    <!-- ナビゲーション、ヘッダーメニュー -->
    <nav class="hamburger-menu header-nav">
      <ul class="hamburger-menu-list-group header-nav-list-group flex outfit">
        <li><a href="index.html#about1">about</a></li>
        <li><a href="#business1">business</a></li>
        <li><a href="#works1">works</a></li>
        <li><a href="#news1">news</a></li>
        <li><a href="#">access</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- access -->
    <section class="access">
      <div class="access-cover">
        <div class="access-cover-container">

          <!-- カバー背景画像 -->
          <div class="access-cover-top"></div>

          <!-- カバーテキスト -->
          <div class="access-cover-bottom">
            <div class="access-cover-catch">
              <span class="access-cover-title access-cover-slide outfit">access</span>
            </div>
          </div>
        </div>
        <!-- google map -->
        <div class="access-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5451.940917450615!2d139.70183022588728!3d35.658691595845255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sja!2sjp!4v1701768368594!5m2!1sja!2sjp"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="container access-about">
          <div class="access-about-container access-address">
            <div class="access-address-top">
              <i class="bi bi-geo-alt"></i>
              <p class="post code">
                〒100-0001
                <br>
                東京都渋谷区渋谷1-1000
              </p>
            </div>
            <div class="access-address-bottom">
              <i class="bi bi-telephone"></i>
              <p class="tel">03-0000-0000</p>
            </div>
          </div>
        </div>
    </section>
    <!-- contact -->
    <section class="contact flex">
      <div class="container">
        <h2 class="section-title outfit">contact</h2>
        <a href="#" class="button button-white-ghost">お問い合わせはこちら<i
            class="button-icon button-white-ghost-icon bi bi-arrow-right-short"></i></a>
      </div>
    </section>
  </main>

  <!-- フッター -->
  <footer class="footer">
    <!-- ナビゲーション -->
    <nav class="footer-nav">
      <ul class="flex outfit">
        <li><a href="#">recruit</a></li>
        <li><a href="#">privacy policy</a></li>
        <li><a href="#">sitemap</a></li>
      </ul>
    </nav>
    <!-- コピーライト -->
    <span class="footer-copyright outfit">Copyright @ 2022 Kirameki Design All Rights Reserved.</span>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Smart Tab -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-smarttab@4/dist/js/jquery.smartTab.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
